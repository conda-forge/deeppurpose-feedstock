{% set name = "deeppurpose" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kexinhuang12345/DeepPurpose/archive/v{{ version }}.tar.gz
  sha256: 1642df57bf178116661a168a427991b38da873ddcec096b423bdae12e348b2c0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=38.6.0
  run:
    - python >=3.6
    - numpy
    - pandas
    - pytorch
    - pandas-flavor
    - lifelines
    - prettytable
    - scikit-learn
    - tqdm
    - rdkit >=2020.03.6
    - requests
    - python-wget
    - matplotlib
    - scipy

test:
  imports:
    - DeepPurpose

about:
  home: https://github.com/kexinhuang12345/DeepPurpose
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Deep Learning Library for Compound and Protein Modeling DTI, Drug Property, PPI, DDI, Protein Function Prediction
extra:
  recipe-maintainers:
    - kexinhuang12345
    - futianfan
